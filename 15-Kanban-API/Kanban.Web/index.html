<!DOCTYPE html>
<html ng-app="Kanban">
    <head>
        <title></title>
	    <meta charset="utf-8" />
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
        <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link href="css/index.css" rel="stylesheet" />
    </head>
    <body ng-controller="IndexController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Kanban</a>
                </div>
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container-fluid">

            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2" ng-repeat="list in data.lists">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div ng-show="list.Edit">
                                <input type="text" class="form-control" ng-model="list.Name" />
                                <span class="input-group-btn">

                                </span>
                            </div>
                            <div ng-hide="list.Edit">
                                <span ng-click="list.Edit = true">
                                    {{list.Name}}
                                </span>
                                <button style="float: right" class="btn btn-xs" type="button" ng-click="removeList(list)">
                                    <i class="fa fa-minus-circle"></i>
                                </button>
                            </div>
                        </div>
                        <div class="panel-body" ng-repeat="card in list.cards">
                            <div class="panel-default">
                                <div class="panel-body">    
                                    {{card.Text}}
                                    <button style="float: right" class="btn btn-xs" type="button" ng-click="removeCard(card)">
                                        <i class="fa fa-minus-circle"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="panel-heading">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="list.newCard.Text" placeholder="Add Card..." />
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" ng-click="addCard(list)">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </span>
                            </div><!-- /input-group -->
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="data.newList.Name" placeholder="Add List...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" ng-click="addList()">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </span>
                            </div><!-- /input-group -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
